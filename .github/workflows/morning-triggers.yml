name: Morning Run to Other Repos

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 mins
  workflow_dispatch:  # Allow manual execution

jobs:
  trigger-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Trigger Workflows and Fetch URLs
        id: trigger_workflows
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "Triggering RepoB Workflow..."
          repo_b_url=$(python .github/workflows/scripts/trigger_workflows.py --repo "test-automation-actions/karate-test-demo" --workflow "test-execution.yml" --branch "develop")
          
          echo "repo_b_url=$repo_b_url" >> "$GITHUB_ENV"
          echo "repo_b_url=$repo_b_url" >> "$GITHUB_OUTPUT"

      - name: Display Triggered Workflow URLs
        run: |
          echo "RepoB Workflow URL: ${{ env.repo_b_url }}"
